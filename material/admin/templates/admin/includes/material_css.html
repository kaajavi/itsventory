{% load admin_static %}


<style>
.unselectable, i {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.header-buttons {
  position: absolute;
  right: 1rem;
  bottom: 1.7rem;
}

.header-buttons a {
  padding: 0;
  width: 2.5rem;
}

.container {
  width: 100%;
  padding: 0.75rem 1.25rem;
}

.loadable {
  display: none;
}

.icon-valign {
  vertical-align: middle;
}

.fill-parent {
  height: 100%;
  width: 100%;
}

.width-10 {
  width: 10%
}
.width-90 {
  width: 90%
}

.no-margin {
  margin: 0;
}

.right-margin {
  margin-right: 1rem;
}

.left-margin {
  margin-left: 1rem;
}

.left-margin-1 {
  margin-left: 4rem;
}

.right-margin-2 {
  margin-right: 8rem;
}

.pad-1 {
  padding: 1rem;
}

.pad-2 {
  padding: 2rem;
}

.horizontal-pad-1 {
  padding-left: 1rem;
  padding-right: 1rem;
}

.padding-top-0-5 {
  padding-top: 2rem;
}

.padding-top-1 {
  padding-top: 4rem;
}
